<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="space"><!--espacio-->
      <div class="solar-system-orbit"><!---orbita del sistema solar-->
        <div class="sun-container"><!--SUN-->
          <img src="assets/img/Sun.png" alt="Sun" class="sun">
          <span class="planet-name">SUN</span>
        </div>
        <div class="mercury orbit"><!---MERCURY-->
          <div class="mercury planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/Mercury.png" alt="Mercury" class="planet mercury"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              MERCURY
            </span>
          </div>        
        </div>
        <div class="venus orbit"><!---VENUS-->
          <div class="venus planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/Venus.png" alt="Mercury" class="planet venus"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              VENUS
            </span>
          </div>        
        </div>
        <div class="earth orbit"><!---EARTH-->
          <div class="earth planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/earth.png" alt="Mercury" class="planet earth"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              EARTH
            </span>
          </div>        
        </div>
        <div class="mars orbit"><!---MARS-->
          <div class="mars planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/mars.png" alt="Mercury" class="planet mars"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              MARS
            </span>
          </div>        
        </div>
        <div class="jupiter orbit"><!---JUPITER-->
          <div class="jupiter planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/jupiter.png" alt="Mercury" class="planet jupiter"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              JUPITER
            </span>
          </div>        
        </div>
        <div class="saturn orbit"><!---SATURN-->
          <div class="saturn planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/saturn.png" alt="Mercury" class="planet saturn"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              SATURN
            </span>
          </div>        
        </div>
        <div class="uranus orbit"><!---URANUS-->
          <div class="uranus planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/uranus.png" alt="Mercury" class="planet uranus"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              URANUS
            </span>
          </div>        
        </div>
        <div class="neptune orbit"><!---NEPTUNE-->
          <div class="neptune planet-container"><!--conenedor del planeta y nombre-->
              <img src="assets/img/Neptun.png" alt="Mercury" class="planet neptune"><!--planeta-->
            <span class="planet-name"><!--nombre del planeta-->
              NEPTUNE
            </span>
          </div>        
        </div>
      </div>
    </div>
  </body>
</html>
